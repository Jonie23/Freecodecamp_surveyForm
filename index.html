<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form action="javascript:void(0)" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <br>
            
            <input type="text" id="name" name="name" placeholder ="Enter your name" required>
            <br>
            
           <p><label for="email" id="name-label">Email</label>
            <br>

            <input type="email" id="email" name="email" placeholder ="Enter your Email" required></p>
            
            <p><label for="number" id="name-label">Age<span id="resize"> (Optional)</span></label>
                <br>
                <input type="number" id="number" name="number"
                placeholder ="Age" min="10" max="99" required>
                
            </p>

               <p><label for="dropdown">Which option best describes your current role?</label>
                <br>

                <select name="dropdown">Which option best describes your current role?
                    <option value="preselected" selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full Time Job</option>
                    <option value="fulltimelearner">Full Time Learner</option>
                    <option value="prefernottosay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
               </p>


                <p> <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label>
                    <br>
                <input type="radio" name="recommendation" id="definitely">
                <label for="definitely">Definitely</label>
                <br>
                <input type="radio" name="recommendation" id="maybe">
                <label for="maybe">Maybe</label>
                <br>
                <input type="radio" name="recommendation" id="notsure">
                <label for="notsure">Not sure</label>
            </p>

                <p><label for="dropdown">What is your favourite feature in freeCodeCamp?</label>
                    <br>
                <select name="dropdown" id="dropdown">
                    <!-- A disabled but selected option first -->
                    <option value="preselected" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>

            </p>


                <p>What would you like to see improved?<span id="resize">(Check all that apply)</span>
                    <br>
                <input type="checkbox" name="suggestion1" id="suggestion1" value="Front-end">
                <label for="suggestion1">Front-end Projects</label>
                <br>
                <input type="checkbox" name="suggestion2" id="suggestion2" value="Back-end">
                <label for="suggestion2">Back-end Projects</label>
                <br>
                <input type="checkbox" name="suggestion3" id="suggestion3" value="data">
                <label for="suggestion3">Data Visualization</label>
                <br>
                <input type="checkbox" name="suggestion4" id="suggestion4" value="challenges">
                <label for="suggestion4">Challenges</label>
                <br>
                <input type="checkbox" name="suggestion5" id="suggestion5" value="opensource">
                <label for="suggestion5">Open Source Commmunity</label>
                <br>
                <input type="checkbox" name="suggestion6" id="suggestion6" value="Gitter">
                <label for="suggestion6">Gitter help rooms</label>
                <br>
                <input type="checkbox" name="suggestion7" id="suggestion7" value="Videos">
                <label for="suggestion7">Videos</label>
                <br>
                <input type="checkbox" name="suggestion8" id="suggestion8" value="CityMeetups">
                <label for="suggestion8">City Meetups</label>
                <br>
                <input type="checkbox" name="suggestion9" id="suggestion9" value="Wiki">
                <label for="suggestion9">Wiki</label>
                <br>
                <input type="checkbox" name="suggestion10" id="suggestion10" value="Forum">
                <label for="suggestion10">Forum</label>
                <br>
                <input type="checkbox" name="suggestion11" id="suggestion11" value="Additional">
                <label for="suggestion11">Additional Courses</label>
            </p>

            <p>Any comments or suggestions?
                <br>
        
            <textarea placeholder="Enter your comment here..."></textarea>
           
            <button id="submit">Submit</button>
            </p>
           
        </form>

    </div>
    <!-- <img src="https://cdn.pixabay.com/photo/2015/11/17/18/59/architecture-1048092_960_720.jpg"> -->
</body>
</html>
